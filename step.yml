title: |-
  Firebase Test Lab
summary: |
  Run Android tests on Firebase Test Lab
description: |
  Firebase Test Lab for Android allows testing Android apps in the cloud
website: https://github.com/bootstraponline/steps-firebase-test-lab
source_code_url: https://github.com/bootstraponline/steps-firebase-test-lab
support_url: https://github.com/bootstraponline/steps-firebase-test-lab/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
#   - ios
   - macos
   - android
   - xamarin
   - react-native
   - cordova
   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - test

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  go:
    package_name: bootstraponline/steps-firebase-test-lab


inputs:
  - GCLOUD_BUCKET:
    opts:
      category: Test
      title: "Gcloud bucket"
      summary: Gcloud bucket where test folders will be stored
      description: |
        https://cloud.google.com/sdk/gcloud/reference/firebase/test/android/run
      is_required: true
      is_expand: true
  - GCLOUD_OPTIONS:
    opts:
      category: Test
      title: "Gcloud Options"
      summary: --app, --test, --results-bucket, --results-dir and test type are set automatically when omitted.
      description: |
        https://cloud.google.com/sdk/gcloud/reference/firebase/test/android/run
      is_required: true
      is_expand: true
  - APP_APK:
    opts:
      category: Test
      title: "App APK to test"
      summary: App APK to test on Firebase Test Lab
      description: |
        https://cloud.google.com/sdk/gcloud/reference/firebase/test/android/run
      is_required: true
      is_expand: true
  - TEST_APK:
    opts:
      category: Test
      title: "Test APK to test"
      summary: Test APK to run on Firebase Test Lab. Not required for robo tests.
      description: |
        https://cloud.google.com/sdk/gcloud/reference/firebase/test/android/run
      is_expand: true
  - GCLOUD_USER:
    opts:
      category: Auth
      title: "Gcloud user"
      summary: Gcloud user. Read from keyfile when omitted.
      description: |
        https://cloud.google.com/sdk/gcloud/reference/firebase/test/android/run
      is_expand: true
  - GCLOUD_PROJECT:
    opts:
      category: Auth
      title: "Gcloud project"
      summary: Gcloud project. Read from keyfile when omitted
      description: |
        https://cloud.google.com/sdk/gcloud/reference/firebase/test/android/run
      is_expand: true

outputs:
  - GCS_RESULTS_DIR:
    opts:
      title: "Google Cloud Storage results dir"
      summary: GCS results dir
      description: |
        GCS dir that contains the test execution results.
